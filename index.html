<!DOCTYPE html>
<html>
<head>
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    #rescan-button {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Scan a QR Code</h2>
  <div id="reader"></div>
  <div id="result">Awaiting scan...</div>
  <button id="rescan-button">Scan Another</button>

  <script>
    const WEB_APP_URL = "https://qr-proxy.tdogacosta98.workers.dev/"; // <-- Replace with your Web App URL
    const SPREADSHEET_ID = "1Sji7MWbmzF46Kz9Z6zfdOT15W1Djd8zwO2PdzHDBx8Y"; // <-- Replace with your Spreadsheet ID

    const resultElem = document.getElementById("result");
    const rescanButton = document.getElementById("rescan-button");

    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => {
            resultElem.innerText = "Scanned: " + decodedText;
            rescanButton.style.display = "block";
            sendToSheet(decodedText);
          });
        }
      );
    }

    function sendToSheet(qrData) {
      fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          spreadsheetId: SPREADSHEET_ID,
          scannedValue: qrData
        })
      })
      .then(response => response.text())
      .then(result => {
        resultElem.innerText += "\nResult: " + result;
      })
      .catch(err => {
        resultElem.innerText += "\nError: " + err;
      });
    }

    rescanButton.addEventListener("click", () => {
      resultElem.innerText = "Awaiting scan...";
      rescanButton.style.display = "none";
      startScanner();
    });

    // Start scanning when page loads
    startScanner();
  </script>
</body>
</html>
